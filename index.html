<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JaB-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <j-tabs :selected.sync="selectedTab">
    <j-tabs-head>
      <template slot="actions">
        <button>设置</button>
      </template>
      <j-tabs-head-item name="singer">
        <j-icon name="setting"></j-icon>李志
      </j-tabs-head-item>
      <j-tabs-head-item name="dancer" disabled>
        玮玮
      </j-tabs-head-item>
      <j-tabs-head-item name="poetry">
        张佺
      </j-tabs-head-item>
    </j-tabs-head>
    <j-tabs-body>
      <j-tabs-body-pane name="singer">
        山阴路
      </j-tabs-body-pane>
      <j-tabs-body-pane name="dancer">
        白银饭店
      </j-tabs-body-pane>
      <j-tabs-body-pane name="poetry">
        黄河谣
      </j-tabs-body-pane>
    </j-tabs-body>
  </j-tabs>
</div>
<script src="src/app.js"></script>
</body>
</html>
