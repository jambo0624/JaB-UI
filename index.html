<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JaB-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demo{
      border: 1px solid #666;
      min-height: 100px;
    }
    .sider{
      background: #333;
      width: 200px;
    }
    .header{
      background: #999;
      height: 100px;
    }
    .footer{
      background: #ccc;
      height: 50px;
    }
  </style>
</head>
<body>
<div id="app">
  <j-layout style="height: 100vh">
    <j-sider class="demo">sider</j-sider>
    <j-layout>
      <j-header class="demo">header</j-header>
      <j-content class="demo">content</j-content>
      <j-footer class="demo">footer</j-footer>
    </j-layout>
  </j-layout>

</div>
<script src="src/app.js"></script>
</body>
</html>
