<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JaB-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }

    #app {
      margin: 100px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>

  </style>
</head>
<body>
<div id="app">
  <div style="padding: 50px;">
    <j-popover position="top">
      <template slot="content">
        <div>popover 内容 1</div>
      </template>
      <j-button>click1</j-button>
    </j-popover>
    <j-popover position="bottom">
      <template slot="content">
        <div>popover 内容 2</div>
      </template>
      <j-button>click2</j-button>
    </j-popover>
    <j-popover position="left">
      <template slot="content">
        <div>popover 内容 3</div>
      </template>
      <j-button>click3</j-button>
    </j-popover>
    <j-popover position="right">
      <template slot="content">
        <div>popover 内容 4</div>
      </template>
      <j-button>click4</j-button>
    </j-popover>
  </div>
  <div style="padding: 50px;">
    <j-popover position="top" trigger="hover">
      <template slot="content">
        <div>popover 内容 1</div>
      </template>
      <j-button>click1</j-button>
    </j-popover>
    <j-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>popover 内容 2</div>
      </template>
      <j-button>click2</j-button>
    </j-popover>
    <j-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover 内容 3</div>
      </template>
      <j-button>click3</j-button>
    </j-popover>
    <j-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover 内容 4</div>
      </template>
      <j-button>click4</j-button>
    </j-popover>
  </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
