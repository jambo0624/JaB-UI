<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JaB-UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --border-radius: 4px;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <j-input value="张三"></j-input>
    <j-input value="李四" disabled></j-input>
    <j-input value="王五" readonly></j-input>
  </div>
  <div class="box">
    <j-input value="王" @change="inputChange"></j-input>
  </div>
  <div class="box">
    <j-input value="王" error="姓名不能少于两个字"></j-input>
  </div>
  <div class="box">
    <j-button :loading="loading1" @click="loading1 = !loading1">按钮</j-button>
    <j-button icon="setting" :loading="loading2" @click="loading2 = !loading2">按钮</j-button>
    <j-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</j-button>
    <j-button-group>
      <j-button icon="left">上一页</j-button>
      <j-button>更多</j-button>
      <j-button icon="right" icon-position="right">下一页</j-button>
    </j-button-group>
  </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
